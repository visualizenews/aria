    <style>
      @keyframes ball {
        0% {
          background-color: #44C08A;
        }
        20% {
          background-color: #FFC954;
        }
        40% {
          background-color: #FF9A4F;
        }
        60% {
          background-color: #F36C57;
        }
        80% {
          background-color: #D74364;
        }
        100% {
          background-color: #AD2370;
        }
      }

      #loading {
        background: #E6F4F1;
        bottom: 0;
        display: none;
        height: auto;
        left: 0;
        opacity: 0;
        position: fixed;
        right: 0;
        top: 0;
        transition: opacity .5s .25s ease-in;
        width: auto;
        z-index: -1;
      }

      #loading div {
        left: 50%;
        max-width: 250px;
        position: absolute;
        top: 50%;
        transform: translate3d(-50%, -50%, 0);
      }

      #loading  div:before {
        animation-direction: alternate;
        animation-duration: 2.5s;
        animation-iteration-count: infinite;
        animation-name: ball;
        animation-timing-function: ease-in-out;
        background-color: #44C08A;
        border-radius: 50%;
        content: '';
        display: block;
        height: 280px;
        left: 50%;
        mix-blend-mode: multiply;
        position: absolute;
        top: 50%;
        transform: translate3d(-50%, -50%, 0);
        transition: background-color .25s ease-in;
        width: 280px;
      }

      #loading h1 {
        font-size: 16px;
        font-weight: 700;
        line-height: 1;
        letter-spacing: 2px;
        margin: 0 0 10px 0;
        text-align: center;
        text-transform: uppercase;
      }

      #loading p {
        font-size: 16px;
        font-weight: 400;
        line-height: 1.5;
        margin: 0;
        text-align: center;
      }

      #loading.loading {
        display: block;
        opacity: 1;
        z-index: 999999;
      }

       #loading.loading.exit {
        display: block;
        opacity: 0;
        z-index: 999999;
      }

      #loading.loading.exit div:before {
        background-color: #44C08A;
      }
  </style>
